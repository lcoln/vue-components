<div>
    <div id="layer" class="ui-layer" ms-visible="type <= 3">
        <i class="ui-layer-drag do-fn-noselect ui-layer-icon iconfont" ms-if="icon !== ''" ms-html="icon"></i>
        <span class="ui-layer-drag ui-layer-title do-fn-noselect">
            {{title}}
            <a class="ui-layer-close iconfont" href="javascript:;" ms-click="close">✗</a>
        </span>
        <div class="ui-layer-content do-fn-noselect" id="layer-content">
            {{html | html}}
            <input class="prompt-val" ms-if="type == 3" type="text" ms-duplex="promptVal" />
        </div>
        <div class="ui-layer-group-btn do-fn-noselect" ms-visible="type >= 2">
            <a href="javascript:;" class="ui-layer-btn ui-layer-yes" ms-click="yes">确定</a>
            <a href="javascript:;" class="ui-layer-btn ui-layer-no" ms-click="close">取消</a>
        </div>
    </div>
    <div class="ui-layer-shade" ms-visible="type <= 4"></div>
    <div ms-visible="type == 4" class="ui-layer-loading">
        <span class="point point1"></span>
        <span class="point point2"></span>
        <span class="point point3"></span>
        <span class="point point4"></span>
        <span class="point point5"></span>
    </div>
