<div class="ui-sliders" ms-class="{{fullScreen}}">
    <div class="skin-box" ms-class="{{skin}}">
        <div class="slider-content" ms-class="{'h-83': preview && !fullScreen, 'h-100': !preview || fullScreen}" ms-if="sliderList.length" ms-mouseenter="$stopSlide()" ms-mouseleave="$startSlide()">
            <a ms-if="sliderType < 3" class="iconfont slider-btn" href="javascript:;"
                ms-click="$go(-1)">&#xe697;</a>

            <div class="container">
                <div class="box"
                    ms-if="sliderType == 1"
                    ms-css="{width: sliderList.length * 100 + '%', transform: animation}">
                    <a class="page"  target="_blank"
                        ms-repeat="sliderList"
                        ms-css="{width: currWidth + '%'}"
                        ms-attr="{href: el.link || 'javascript:;'}">
                        <img ms-if="el.src && el.src != ''" ms-attr-src="el.src">

                        <p ms-if="el.title"
                            ms-html="el.title"
                            class="title-class"></p>
                    </a>
                </div>
                <div class="box"
                    ms-if="sliderType == 2">
                    <a target="_blank"
                        class="page fadeType"
                        ms-repeat="sliderList"
                        ms-css="{opacity: curr != $index ? 0 : 1}"
                        ms-attr="{href: el.link || 'javascript:;'}">
                        <img ms-if="el.src && el.src != ''" ms-attr-src="el.src">

                        <p ms-if="el.title"
                            ms-html="el.title"
                            class="title-class"></p>
                    </a>
                </div>
                <div class="box"
                    ms-if="sliderType == 3"
                    ms-css="{height: sliderList.length * 100 + '%', transform: animation}">
                    <a class="page" target="_blank"
                        ms-repeat="sliderList"
                        ms-css="{width: '100%', height: (100 / sliderList.length) + '%'}"
                        ms-attr="{href: el.link || 'javascript:;'}">
                        <img ms-if="el.src && el.src != ''" ms-attr-src="el.src">
                        <p ms-if="el.title"
                            ms-html="el.title"
                            class="title-class"></p>
                    </a>
                </div>
                <div class="box"
                    ms-if="sliderType == 4">
                    <a target="_blank"
                        class="page fadeType"
                        ms-repeat="sliderList"
                        ms-css="{opacity: curr != $index ? 0 : 1}"
                        ms-attr="{href: el.link || 'javascript:;'}">
                        <img ms-if="el.src && el.src != ''" ms-attr-src="el.src">
                        {{el.elm | html}}
                        <p ms-if="el.title"
                            ms-html="el.title"
                            class="title-class"></p>
                    </a>
                </div>
            </div>

            <a ms-if="sliderType < 3" class="iconfont slider-btn" href="javascript:;"
                ms-click="$go(1)">&#xe6a7;</a>
        </div>


        <div class="slider-preview-btn"
            ms-class="{'slider-preview-btn-vertical': sliderType > 2}"
            ms-css="{padding: !preview && sliderType < 3 ? '2%' : ''}" >
            <span ms-if="!preview || fullScreen"
                href="javascript:;"
                ms-class="{'no-preview-act': curr === $index}"
                ms-repeat="sliderList"
                ms-click="$jump($index)">
            </span>

            <a class="btn-img" href="javascript:;"
                ms-if="preview && !fullScreen"
                ms-class="{act: curr === $index || (curr >= maxNum && $index == maxNum - 1), 'default-btn': !el.src}"
                ms-click="$jump($index)"
                ms-repeat="sliderBtnList">
                <img
                    ms-class="{'preview-act': curr === $index ||  (curr >= maxNum && $index == maxNum - 1)}"
                    ms-if="el.src && el.src != ''"
                    ms-attr-src="el.src" />
                <div class="btn-background" ms-if="el.src"></div>
            </a>
        </div>
    </div>
</div>
